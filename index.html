<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي الموهوبين</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- شاشة البداية -->
    <div id="start-screen">
        <div class="logo">
            <img src="img/Logo.png" alt="شعار اللعبة" class="logo-image">
        </div>

        <h1 class="game-title">تحدي الموهوبين</h1>
        <button id="start-button">ابدأ اللعب</button>   
        
    </div>

    <!-- شاشة اللعبة -->
    <div id="game-screen" style="display: none;">
        
        <div class="score-board">الدرجة: <span id="score">0</span></div>
        <div id="question-container">
            <h2 id="question-text">السؤال هنا</h2>
            <div id="question-images"></div>
            <div id="options-container"></div>
        </div>
        <div id="confetti" class="hidden"></div>
    </div>

    <!-- شاشة النهاية -->
    <div id="end-screen" style="display: none;">
        <h2>نتيجتك النهائية</h2>
        <p id="final-score">0</p>
        <button id="restart-button">أعد اللعبة</button>
        <div id="contact-info-end" class="contact-info">
            <p>للتواصل رقم الجوال :0556460464 </p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
